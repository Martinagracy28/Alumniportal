<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head><center>
<body bgcolor="pink">
    
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text"  name="first_name" id="first_name" placeholder="first_name"><br>
        <input type="text" name="last_name" id="last_name" placeholder="lastname"><br>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <input type="email" name="email" id="email" placeholder="email"><br>
        <input type="password" name="password1" id="password1" placeholder="password"><br>
        <input type="password" name="password2" id="password2" placeholder="confirm password"><br>
        <input type="submit" placeholder="sumbit">
        
    </form>
    <div>
        {% for message in messages %}
        <h1>{{message}}</h1>
        {% endfor %}
    </div>
</body>
</center>
</html>
